<div class="row">
            <div class="col-12 grid-margin d-flex align-item-center justify-content-center mr-2">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Login form</h4>
                  <form class="forms-sample" (submit)="login()">
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]= "credentials.user_name" [ngModelOptions]="{standalone:
                        true}">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control"  placeholder="Password" [(ngModel)]= "credentials.password" [ngModelOptions]="{standalone:
                        true}">
                    </div>
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                  </form>
                </div>
              </div>
            </div>
</div>
