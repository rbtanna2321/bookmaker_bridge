<div class="container-scroller">
  <app-navbar></app-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <div class="content-wrapper">
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sports List</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="">
              <th>ID</th>
            <th>Sports Name</th>
            <th>Betfair Market Id</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let entry of sportsList">
                  <td>{{entry._id}}</td>
                <td>{{entry.sport_name}}</td>
                <td>{{entry.market_id}}</td>
                <td> <button type="button" class="btn btn-danger "><i class="fa fa-trash"></i></button>&nbsp;<button type="button" class="btn btn-success"><i class="fa fa-pencil"></i></button></td>
            </tr>
        </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-success btn-block btn-add" [routerLink]="['/sports/create-sport']"><i class="fa fa-plus"></i></button>

</div>
<app-footer></app-footer>
</div>
</div>
</div>
