<div class="container-scroller">
  <app-navbar></app-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <div class="content-wrapper">
<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
      <div class="row">
        <form class="forms-sample" #f="ngForm" [formGroup]="myForm" (keydown)="f.ngSubmit.emit()">
          <div class="row">
          <div class="col-md-6">
            <div class="form-group">
                <label>Sport Name</label>
                <input type="text" class="form-control form-control-lg" placeholder="Sport Name" aria-label="Username" [formControl]="myForm.get('sport_name')" (onChange)="f.ngSubmit.emit()" (onBlur)="f.ngSubmit.emit()">
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label>Bet Fair SportID</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Bet Fair SportID" aria-label="Username" [formControl]="myForm.get('market_id')" (onChange)="f.ngSubmit.emit()" (onBlur)="f.ngSubmit.emit()">
              </div>
          </div>
          </div>
          <button type="submit" class="btn btn-success mr-2" (click)="onSubmit()">Create Sports</button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="successModal" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" (click)="modelHide()" aria-label=""><span>Ã—</span></button>
           </div>
          
          <div class="modal-body">
             
              <div class="thank-you-pop">
                  <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt="">
                  <h1>Thank You!</h1>
                  <p>Your Sports Record Successfully Inserted.</p>
               </div>
          </div>
          
      </div>
  </div>
</div>
</div>
<app-footer></app-footer>
</div>
</div>
</div>
